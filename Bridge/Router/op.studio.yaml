name: Router Nitro
description: Indexing cross chain transfers on router nitro protocol
startBlock: 114254350 # add - 0x8201c02d4ab2214471e8c3ad6475c8b0cd9f2d06, block - 19062096
userId: process.env.userId
projectId: process.env.projectId
network: Optimism
execution: parallel
user: prady
schema:
  file: ./studio.schema.ts
Resources:
