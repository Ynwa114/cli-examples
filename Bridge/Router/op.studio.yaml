    Abi: src/abis/assetForwarderEthereum.json
    Type: contract/function
    Address: "0x8201c02d4ab2214471e8c3ad6475c8b0cd9f2d06"
    Triggers:
      - Function: iRelay(tuple(uint256,bytes32,uint256,address,address))payable
